<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="./script.js" defer ></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> New Years Eve </h1>

    <div class="countdown-container">
        <div class="countdown-el day-c">
            <p class="big-text" id="days"></p>
            <span>days</span>
        </div>
        <div class="countdown-el hour-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="countdown-el min-c">
            <p class="big-text" id="mins"></p>
            <span>mins</span>
        </div>
        <div class="countdown-el sec-c">
            <p class="big-text" id="secs"></p>
            <span>seconds</span>
        </div>
    </div>




</body>
</html>
